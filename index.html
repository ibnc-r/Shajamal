    body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        animation: bg-animation 8s infinite alternate;
    }
    @keyframes bg-animation {
        0% {background: linear-gradient(135deg, #a8edea, #fed6e3);}
        100% {background: linear-gradient(135deg, #f6d365, #fda085);}
    }
    h1 {
        font-size: 50px;
        color: #333;
        margin-bottom: 20px;

    h2 {

    }
    p {
        font-size: 18px;
        color: #555;
        margin: 10px 0;
        opacity: 0;
        animation: fade-up 2s forwards;
    }
    p:nth-child(3) {animation-delay: 1s;}
    p:nth-child(4) {animation-delay: 1.5s;}
    p:nth-child(5) {animation-delay: 2s;}
    p:nth-child(6) {animation-delay: 2.5s;}
    p:nth-child(7) {animation-delay: 3s;}
    p:nth-child(8) {animation-delay: 3.5s;}

    @keyframes fade-in {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    @keyframes slide-down {
        from {transform: translateY(-50px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
    @keyframes fade-up {
        from {transform: translateY(50px); opacity: 0;}
        to {transform: translateY(0); opacity: 1;}
    }
    a {
        color: #0077cc;
        text-decoration: none;
        transition: 0.3s;
    }
    a:hover {
        color: #ff4500;
    }
</style>
